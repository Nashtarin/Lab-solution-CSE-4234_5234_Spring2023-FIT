	<header role = "banner" class="banner">

		<h1 class="text-3xl text-blue-600 text-center font-bold my-3">Welcome to Our Christmas Store</h1> 
		<p class="text-xs text-center">This page should be tried in safari, chrome or Mozila.</p>

			<li class="bg-emerald-300 text-white font-bold text-lg p-1 m-1 border rounded-lg hover:text-xl hover:text-blue-600"> <a href="index.html">Home</a></li>

	<div >
		<h1 class="text-center text-blue-700 text-2xl font-bold ">Contact Us</h1>
		<form class='border-2 border-teal-400 rounded-xl p-3 container mx-auto'action="/index.html" method="">
			<label for="fname">First name:</label>
			<input class="hover:bg-green-100 focus:outline-none focus:ring focus:ring-blue-400" type="text" id="fname" name="fname" value="John" size=100><br>
			<label for="lname">Last name:</label>
			<input class=" hover:bg-green-100 focus:outline-none focus:ring focus:ring-blue-400" type="text" id="lname" name="lname" value="Doe" maxlength=50><br><br>
			<label for="lname">Email:</label>
			<input class=" hover:bg-green-100 focus:outline-none focus:ring focus:ring-blue-400" type="email" id="email" name="email" value="xyz@gmail.com" maxlength=50><br><br>
			<label for="msg">Your message:</label><br>
			<textarea class="hover:bg-green-100 focus:outline-none focus:ring focus:ring-blue-400" rows="10" cols="50"> Type here...</textarea>
			<br>
			<input class=" rounded-xl ring-2 ring-blue-500 p-2 my-2" type="submit" value="Submit">
